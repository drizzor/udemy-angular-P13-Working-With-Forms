<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" ngModel required email #email="ngModel"/>
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" name="password" ngModel required minlength="6" #password="ngModel"/>
    </div>

    <button class="button">Login</button>
  </div>
  <p class="control-error">
    @if (email.touched && email.dirty && email.invalid) {
      <span *ngIf="form.form.controls['email'].errors?.['required']">Email is required</span>
      <span *ngIf="form.controls['email'].errors?.['email']">Email is invalid</span> <br/>
    }
    @if (password.touched && password.dirty && password.invalid) {
      <span *ngIf="form.controls['password'].errors?.['required']">Password is required</span>
      <span *ngIf="form.controls['password'].errors?.['minlength']">Password must be at least 6 characters</span>
    }
  </p>
</form>
